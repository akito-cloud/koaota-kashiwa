<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>町会の皆様へ | 千葉県柏市 小青田町会</title>

      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 transition-all duration-300 ease-in-out text-gray-800 leading-relaxed">

  <!--ヘッダー読込-->
  <div id="header"></div>

  <!-- メイン構成 -->
  <main class="flex flex-col md:flex-row max-w-6xl mx-auto px-0 md:px-4 py-0 md:py-6s gap-6 sm:gap-4 md:mt-6">

     <!--メインコンテンツ -->
    <div class="md:w-2/3 flex flex-col gap-3">

      <!-- 見出し囲み -->
      <div class="p-4 shadow-sm my-2 border-b-2 border-purple-400 bg-white">
        <h1 class="text-2xl md:text-3xl font-bold text-gray-600">町会の皆様へ</h1>
        <p class="text-gray-700 mt-2">
          小青田町会の回覧板のバックナンバーを掲示しています。
        </p>
      </div>

    <!-- コンテンツ -->
      <section class="mx-2 md:mx-0 mt-0 md:mt-2 border-t border-purple-100 bg-white">

        <!-- 回覧板 -->
        <div class="bg-white shadow-sm p-3 md:p-6 md:mx-0 border border-purple-100">
          <h2 class="text-xl md:text-2xl font-bold text-gray-600 mb-4 border-b border-purple-300 pb-2">回覧板バックナンバー</h2>
          <ul class="space-y-4">

            <!-- 回覧板1 -->
            <li class="border border-purple-100 rounded-md p-4 flex justify-between items-center">
              <span class="text-sm md:text-base text-gray-700 font-semibold">2025年4月2日分</span>
              <a href="./docs/kairan_20250402.pdf" target="_blank"
                class="flex items-center gap-1 text-sm text-white bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded transition">
                <i data-lucide="file-text" class="w-4 h-4"></i>
                PDFを見る
              </a>
            </li>

            <!-- 回覧板2 -->
            <li class="border border-purple-100 rounded-md p-4 flex justify-between items-center">
              <span class="text-sm md:text-base text-gray-700 font-semibold">2025年5月25日分</span>
              <a href="./docs/kairan_20250525.pdf" target="_blank"
                class="flex items-center gap-1 text-sm text-white bg-gray-600 hover:bg-gray-700 px-3 py-1 rounded transition">
                <i data-lucide="file-text" class="w-4 h-4"></i>
                PDFを見る
              </a>
            </li>

          </ul>
        </div>
       
        <div class="bg-green-50 border border-purple-100 rounded-md p-4 shadow-sm mt-6 mb-6 mx-3 text-center">
          <p class="text-sm text-gray-700 mb-4">
            小青田町会では、班長さんや役員さんを中心に<br>LINEグループを活用しています。<br>
            回覧やふれあい祭りの情報、<span class="text-red-600 font-semibold">当日の雨天時の連絡</span><br>
            などにも使われており、ご賛同いただける方は<br>
            情報ツールとしてぜひご活用ください。
          </p>

          <!-- PC用QRコード -->
          <img src="./images/line_qr.png" alt="LINEグループQRコード"
              class="w-48 mx-auto mb-2 hidden md:block">

          <!-- スマホ用ボタン -->
          <a href="https://line.me/ti/g/jKjnw3ieLr"
            class="inline-block bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition md:hidden">
            LINEグループに参加する
          </a>

          <p class="text-center text-xs text-gray-500 mt-3">
            ※登録・退会は自由です。強制ではありません。
          </p>
        </div>

      </section>

    </div>

    <!--サイドメニュー読込-->
    <aside class="order-2 md:order-1 md:w-[30%] space-y-4 mx-2 md:mx-0" id="sidebar"></aside>

  </main>

    <!--フッター読込-->
    <div id="footer"></div>

    <!--共通パーツ読込-->
    <script src="include.js"></script>

    <!--アイコン開閉-->
    <script type="module">
      import { createIcons, icons } from "https://unpkg.com/lucide@latest/dist/esm/lucide.js";
      createIcons({ icons });

      window.toggleContent = function (btn) {
        const li = btn.closest('li');
        const content = li.querySelector('[data-role="content"]');
        if (!content) return;

        li.classList.toggle('open');
        content.classList.toggle('hidden');

        const icon = btn.querySelector('svg');
        if (icon) icon.classList.toggle('rotate-180');
      };
    </script>
  
  </body>
  </html>
